<!DOCTYPE html>
<html>

<head>
    <meta charset="uth-8">
    <title> Example Page </title>
</head>

<body>
    <fieldset>
    <legend for="favcolor">What is your favourite color>></legend>
     <select id="favcolor" name = "favcolor">
         <option value="colorRed">Red</option>
         <option value = "colorYellow">Yellow</option>
         <option value = "colorBLue">Blue</option>
     </select>
    </fieldset>
    <fieldset>
     <legend>What is your favourite meal?</legend>   
     <input type="radio" name = "favouriteMeal" value="Meal1"><label for="Breakfast">Breakfast</label>
     <input type="radio" name = "favouriteMeal" value ="Meal2"><label for ="Brunch">Brunch</label>
     <input type="radio" name = "favouriteMeal" value = "Meal3"><label for="Lunch">Lunch</label>
    </fieldset> 
    
    <fieldset>
        <legend>Choose your favourite meals</legend>   
        <input type="checkbox" name = "favouriteMeal" value="Meal1"><label for="Breakfast">Breakfast</label>
        <input type="checkbox" name = "favouriteMeal" value ="Meal2"><label for ="Brunch">Brunch</label>
        <input type="checkbox" name = "favouriteMeal" value = "Meal3"><label for="Lunch">Lunch</label>
       </fieldset>


    <!-- here as we see the fieldset is given for having make boxes around the 
    input dataset -->

</body>
</html>
