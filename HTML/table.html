<!DOCTYPE html>
<html>

<head>
    <meta charset="uth-8">
    <title> HOmepage </title>
</head>
<!-- th is used for putting the names of the columns as to what data is 
stored in it
tr is done to fill up the rows
and td is the data that will go inside those rows. -->
<body>
     <table>
         <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Aisle</th>
            </tr>
         </thead>
         <tfoot>
             <tr>
                 <td>ALL</td>
                 <td>N/A</td>
                 <td>$5.54</td>
                 <td>n/a</td>
             </tr>
         </tfoot>
        <tbody>
            <tr>
                <td>Bread</td>
                <td>20</td>
                <td>$3.20</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>Kellogs</td>
                <td>12</td>
                <td>$2.34</td>
                <td>C3</td>
            </tr>
        </tbody> 
        
     </table>
</body>
</html>

<!-- tables are not for layout -->
